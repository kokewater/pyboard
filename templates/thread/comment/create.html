{% extends 'base.html' %}

{% load static %}
{% block main %}

<section>
    <div class="container mb-5">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div>
                    <form action="" method="post">
                        {{ form }}
                        <div class="text-center py-3">
                            <a href="/" class="btn btn-outline-secondary mx-2">TOPに戻る</a>
                            <button type="submit" class="btn btn-primary mx-2">コメントする</button>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
